<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetSystem - Calculadora de Doses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- CAMINHO CORRIGIDO -->
</head>
<body>
    
    <div id="navbar-placeholder"></div>

    <main class="container my-4">
        <div class="d-flex align-items-center mb-4">
            <h1><i class="bi bi-calculator-fill me-2"></i>Calculadora de Doses</h1>
        </div>

        <div class="row g-4">
            <!-- Card: Calculadora Principal (Líquidos e Comprimidos) -->
            <div class="col-lg-7">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-light fw-bold">
                        Cálculo de Dose por Peso
                    </div>
                    <div class="card-body">
                        <form id="dose-form">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="peso" class="form-label">Peso do Animal (kg)</label>
                                    <input type="number" step="0.1" class="form-control" id="peso" placeholder="Ex: 15.5" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="dose" class="form-label">Dose Prescrita (mg/kg)</label>
                                    <input type="number" step="0.1" class="form-control" id="dose" placeholder="Ex: 2" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="concentracao" class="form-label">Concentração (mg/ml ou mg/comp)</label>
                                    <input type="number" step="0.1" class="form-control" id="concentracao" placeholder="Ex: 10" required>
                                </div>
                            </div>
                        </form>
                        <hr>
                        <div class="row g-3 text-center">
                            <div class="col-6">
                                <h6 class="text-muted">Dose em Líquido</h6>
                                <div id="resultado-liquido" class="fs-4 fw-bold text-primary p-2 bg-primary-subtle rounded">-- ml</div>
                            </div>
                            <div class="col-6">
                                <h6 class="text-muted">Dose Comprimidos</h6>
                                <div id="resultado-comprimido" class="fs-4 fw-bold text-success p-2 bg-success-subtle rounded">-- comp.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Coluna com as calculadoras menores -->
            <div class="col-lg-5">
                <div class="d-flex flex-column gap-4">
                    <!-- Card: Conversor de Percentual -->
                    <div class="card shadow-sm">
                        <div class="card-header bg-light fw-bold">
                            Conversor de Percentual (%)
                        </div>
                        <div class="card-body">
                           <div class="input-group">
                                <input type="number" id="percentual-input" class="form-control" placeholder="Ex: 2">
                                <span class="input-group-text">%</span>
                                <span class="input-group-text">=</span>
                                <input type="text" id="percentual-resultado" class="form-control fw-bold" placeholder="-- mg/ml" readonly>
                           </div>
                        </div>
                    </div>

                    <!-- Card: Superfície Corpórea -->
                    <div class="card shadow-sm">
                        <div class="card-header bg-light fw-bold">
                            Cálculo de Superfície Corpórea (m²)
                        </div>
                        <div class="card-body">
                            <form id="surface-form">
                                <div class="mb-3">
                                    <label for="peso-surface" class="form-label">Peso do Animal (kg)</label>
                                    <input type="number" step="0.1" class="form-control" id="peso-surface" placeholder="Ex: 10">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Espécie</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="especie" id="especie-cao" value="cao" checked>
                                        <label class="form-check-label" for="especie-cao">Cão</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="especie" id="especie-gato" value="gato">
                                        <label class="form-check-label" for="especie-gato">Gato</label>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <h6 class="text-muted">Superfície Corpórea</h6>
                                    <div id="resultado-surface" class="fs-4 fw-bold text-info p-2 bg-info-subtle rounded">-- m²</div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/components/menu.js"></script>
    <script type="module" src="js/pages/calculator.js"></script>
</body>
</html>
