<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetSystem - Novo Fitoterápico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary shadow-sm" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-heart-pulse-fill"></i>
                VetSystem
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-bug-fill"></i> Patologias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="casos.html"><i class="bi bi-journal-text"></i> Casos do Dia a Dia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fitoterapia.html"><i class="bi bi-flower1"></i> Fitoterapia</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear-fill"></i> Gerenciar
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="propriedades.html">
                                    <i class="bi bi-list-check"></i> Gerenciar Propriedades
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="doencas-tratadas.html">
                                    <i class="bi bi-list-task"></i> Gerenciar Doenças
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item disabled" href="#">
                                    <i class="bi bi-people-fill"></i> Gerenciar Acessos (futuro)
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="d-flex align-items-center mb-4">
            <a href="fitoterapia.html" class="btn btn-outline-secondary me-3"><i class="bi bi-arrow-left"></i></a>
            <h1 id="page-title">Adicionar Novo Fitoterápico</h1>
        </div>
        <form id="fito-form" class="row g-3 p-4 border rounded bg-light">
            <div class="col-md-6"><label for="popularName" class="form-label">Nome Popular</label><input type="text" class="form-control" id="popularName" required></div>
            <div class="col-md-6"><label for="scientificName" class="form-label">Nome Científico</label><input type="text" class="form-control" id="scientificName"></div>
            <div class="col-12"><label for="imageUrl" class="form-label">URL da Imagem</label><input type="url" class="form-control" id="imageUrl" placeholder="https://..."></div>
            <div class="col-md-6">
                <label for="propriedadeId" class="form-label">Propriedade</label>
                <div class="input-group">
                    <select id="propriedadeId" class="form-select" required><option value="" selected disabled>Carregando...</option></select>
                    <button type="button" class="btn btn-outline-primary" id="btn-nova-propriedade" data-bs-toggle="modal" data-bs-target="#newItemModal">+ Nova</button>
                </div>
            </div>
            <div class="col-md-6">
                <label for="doencaTratadaId" class="form-label">Doença Tratada</label>
                <div class="input-group">
                    <select id="doencaTratadaId" class="form-select" required><option value="" selected disabled>Carregando...</option></select>
                    <button type="button" class="btn btn-outline-primary" id="btn-nova-doenca" data-bs-toggle="modal" data-bs-target="#newItemModal">+ Nova</button>
                </div>
            </div>
            <div class="col-12"><label for="preparationMethod" class="form-label">Método de Preparo</label><textarea class="form-control" id="preparationMethod" rows="4"></textarea></div>
            <div class="col-12"><label for="contraindication" class="form-label">Contraindicações</label><textarea class="form-control" id="contraindication" rows="3"></textarea></div>
            <div class="col-12 d-flex justify-content-end">
                <a href="fitoterapia.html" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </main>
    <div class="modal fade" id="newItemModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title" id="newItemModalLabel">Adicionar Novo Item</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="newItemForm">
                        <div class="mb-3"><label for="newItemName" class="form-label">Nome</label><input type="text" class="form-control" id="newItemName" required></div>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button><button type="button" class="btn btn-primary" id="saveNewItemButton">Salvar</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/fitoterapia-form.js"></script>
</body>
</html>
