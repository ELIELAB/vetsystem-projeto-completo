<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patologias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <main class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">

            <div class="d-flex align-items-center mb-4">
                <h1><i class="bi bi-bug-fill me-2"></i>Patologias</h1>
            </div>

            <a href="patologia-form.html" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Adicionar Nova
            </a>
        </div>
        
        <form class="row g-3 mb-4 p-3 border rounded bg-light">
            <div class="col-md-6">
                <label for="searchInput" class="form-label">Pesquisar por Patologia</label>
                <input type="text" class="form-control" id="searchInput" placeholder="Digite o nome da doença...">
            </div>
            <div class="col-md-3">
                <label for="classificationFilter" class="form-label">Filtrar por Classificação</label>
                <select id="classificationFilter" class="form-select">
                    <option selected value="all">Todas as Classificações</option>
                    </select>
            </div>
            <div class="col-md-3">
                <label for="speciesFilter" class="form-label">Filtrar por Espécie</label>
                <select id="speciesFilter" class="form-select">
                    <option selected value="all">Todas as Espécies</option>
                    <option value="Canino">Canino</option>
                    <option value="Felino">Felino</option>
                    <option value="Ambos">Ambos</option>
                </select>
            </div>
        </form>

        <div id="loading" class="text-center mt-5">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>

        <div id="pathologies-list" class="row">
            </div>
    </main>

    <div class="modal fade" id="pathologyDetailsModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Detalhes da Patologia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/components/menu.js"></script>
    <script type="module" src="js/pages/patologias.js"></script>

</body>
</html>
