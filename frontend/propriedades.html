    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-primary shadow-sm" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-heart-pulse-fill"></i>
                VetSystem
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-bug-fill"></i> Patologias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="casos.html"><i class="bi bi-journal-text"></i> Casos do Dia a Dia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fitoterapia.html"><i class="bi bi-flower1"></i> Fitoterapia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calculator.html"><i class="bi bi-calculator-fill"></i> Calculadora</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="parametros.html"><i class="bi bi-table"></i> Parâmetros</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear-fill"></i> Gerenciar
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="propriedades.html">
                                    <i class="bi bi-list-check"></i> Gerenciar Propriedades
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="doencas-tratadas.html">
                                    <i class="bi bi-list-task"></i> Gerenciar Doenças
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="classificacoes.html">
                                    <i class="bi bi-list-task"></i> Gerenciar Classificações
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item disabled" href="#">
                                    <i class="bi bi-people-fill"></i> Gerenciar Acessos (futuro)
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Gerenciar Propriedades</h1>
            <button id="add-property-btn" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Adicionar Nova
            </button>
        </div>
        
        <div class="mb-3">
            <label for="search-input" class="form-label">Pesquisar Propriedade</label>
            <input type="text" id="search-input" class="form-control" placeholder="Digite para filtrar...">
        </div>

        <div id="loading" class="text-center mt-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>

        <ul id="properties-list" class="list-group"></ul>
    </main>

    <div class="modal fade" id="property-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Adicionar Nova Propriedade</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="property-form" novalidate>
                        <input type="hidden" id="property-id">
                        <div class="mb-3">
                            <label for="property-name" class="form-label">Nome da Propriedade</label>
                            <input type="text" class="form-control" id="property-name" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="save-property-btn" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/propriedades.js"></script> 
</body>
</html>
