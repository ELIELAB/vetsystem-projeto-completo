                VetSystem

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="Calculator.html"><i class="bi bi-calculator-fill"></i> Calculadora</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear-fill"></i> Gerenciar
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="propriedades.html">

                            <li>
                                <a class="dropdown-item" href="doencas-tratadas.html">

                                </a>

                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="d-flex align-items-center mb-4">
            <a href="casos.html" class="btn btn-outline-secondary me-3"><i class="bi bi-arrow-left"></i></a>
            <h1 id="page-title">Adicionar Novo Caso</h1>
        </div>

        <form id="case-form" class="row g-3 p-4 border rounded bg-light" novalidate>
            <div class="col-12">
                <label for="case-type" class="form-label">Tipo do Caso</label>
                <input type="text" class="form-control" id="case-type" required placeholder="Ex: Otite Canina, Dermatite Alérgica...">
            </div>
            
            <div class="col-12">
                <label for="case-prescription" class="form-label">Prescrição / Protocolo</label>
                <textarea class="form-control" id="case-prescription" rows="6" required></textarea>
            </div>

            <div class="col-12">
                <label for="case-information" class="form-label">Informações Adicionais</label>
                <textarea class="form-control" id="case-information" rows="4"></textarea>
            </div>
            
            <div class="col-12 d-flex justify-content-end">
                <a href="casos.html" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/casos-form.js"></script>
