<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetSystem - Parâmetros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <main class="container my-4">
        <div class="d-flex align-items-center mb-4">
            <h1><i class="bi bi-table me-2"></i>Parâmetros de Referência</h1>
        </div>

        <div class="row g-4">
            <!-- Tabela de Funções Vitais -->
            <div class="col-lg-6">
                <div class="card shadow-sm h-100">
                    <div class="card-header fw-bold">Funções Vitais</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-bordered text-center">
                                <thead class="table-light">
                                    <tr>
                                        <th>Parâmetro</th>
                                        <th>Cães</th>
                                        <th>Gatos</th>
                                        <th>Unidade</th>
                                    </tr>
                                </thead>
                                <tbody id="tabela-funcoes-vitais-corpo" class="align-middle">
                                    <!-- Os dados serão inseridos aqui pelo JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabela de Parâmetros Reprodutivos -->
            <div class="col-lg-6">
                <div class="card shadow-sm h-100">
                    <div class="card-header fw-bold">Parâmetros Reprodutivos</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-bordered text-center">
                                <thead class="table-light">
                                    <tr>
                                        <th>Espécie</th>
                                        <th>Gestação (d)</th>
                                        <th>Ciclo Estral</th>
                                        <th>Cio (d)</th>
                                        <th>Cio Pós-Parto</th>
                                    </tr>
                                </thead>
                                <tbody id="tabela-reprodutivos-corpo" class="align-middle">
                                    <!-- Os dados serão inseridos aqui pelo JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Listas de Conversão -->
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header fw-bold">Tabelas de Conversão e Medidas</div>
                    <div class="card-body">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <h5 class="mb-3">Conversões Gerais</h5>
                                <ul id="lista-conversao-geral" class="list-group">
                                    <!-- Dados de conversão geral -->
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <h5 class="mb-3">Medidas Caseiras (ml)</h5>
                                 <ul id="lista-conversao-medidas" class="list-group">
                                    <!-- Dados de medidas caseiras -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/components/menu.js"></script>
    <script type="module" src="js/pages/parametros.js"></script>
</body>
</html>
