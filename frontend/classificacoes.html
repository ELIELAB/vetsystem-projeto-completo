<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetSystem - Gerenciar Classificações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <main class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Gerenciar Classificações</h1>
            <button id="add-classification-btn" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Adicionar Nova
            </button>
        </div>
        
        <div class="mb-3">
            <label for="search-input" class="form-label">Pesquisar Classificação</label>
            <input type="text" id="search-input" class="form-control" placeholder="Digite para filtrar...">
        </div>

        <div id="loading" class="text-center mt-5" style="display: none;"></div>

        <ul id="classifications-list" class="list-group"></ul>
    </main>

    <div class="modal fade" id="classification-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Adicionar Nova Classificação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="classification-form" novalidate>
                        <input type="hidden" id="classification-id">
                        <div class="mb-3">
                            <label for="classification-name" class="form-label">Nome da Classificação</label>
                            <input type="text" class="form-control" id="classification-name" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="save-classification-btn" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/components/menu.js"></script>
    <script type="module" src="js/pages/classificacoes.js"></script> 
</body>
</html>
