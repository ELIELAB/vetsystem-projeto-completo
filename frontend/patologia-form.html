<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetSystem - Nova Patologia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary shadow-sm" data-bs-theme="dark">

        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-heart-pulse-fill"></i>
                VetSystem
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-bug-fill"></i> Patologias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="casos.html"><i class="bi bi-journal-text"></i> Casos do Dia a Dia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fitoterapia.html"><i class="bi bi-flower1"></i> Fitoterapia</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear-fill"></i> Gerenciar
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="propriedades.html">
                                    <i class="bi bi-list-check"></i> Gerenciar Propriedades
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="doencas-tratadas.html">
                                    <i class="bi bi-list-task"></i> Gerenciar Doenças
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="classificacoes.html">
                                    <i class="bi bi-list-task"></i> Gerenciar Classificações
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item disabled" href="#">
                                    <i class="bi bi-people-fill"></i> Gerenciar Acessos (futuro)
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="d-flex align-items-center mb-4">
            <a href="index.html" class="btn btn-outline-secondary me-3"><i class="bi bi-arrow-left"></i></a>
            <h1 id="page-title">Adicionar Nova Patologia</h1>
        </div>

        <form id="pathology-form" class="row g-3 p-4 border rounded bg-light" novalidate>
            <div class="col-md-6">
                <label for="name" class="form-label">Nome da Patologia</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col-md-3">
                <label for="species" class="form-label">Espécie</label>
                <select id="species" class="form-select" required>
                    <option value="" selected disabled>Selecione...</option>
                    <option value="Canino">Canino</option>
                    <option value="Felino">Felino</option>
                    <option value="Ambos">Ambos</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="classificationId" class="form-label">Classificação</label>
                <select id="classificationId" class="form-select" required>
                    <option value="" selected disabled>Carregando...</option>
                </select>
            </div>
            <div class="col-12">
                <label for="clinicalSigns" class="form-label">Sinais Clínicos</label>
                <textarea class="form-control" id="clinicalSigns" rows="4"></textarea>
            </div>
            <div class="col-12">
                <label for="exams" class="form-label">Exames</label>
                <textarea class="form-control" id="exams" rows="3"></textarea>
            </div>
            <div class="col-12">
                <label for="treatments" class="form-label">Tratamentos</label>
                <textarea class="form-control" id="treatments" rows="4"></textarea>
            </div>
            <div class="col-12">
                <label for="observations" class="form-label">Observações</label>
                <textarea class="form-control" id="observations" rows="3"></textarea>
            </div>
            <div class="col-12 d-flex justify-content-end">
                <a href="index.html" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/patologia-form.js"></script>
</body>
</html>
