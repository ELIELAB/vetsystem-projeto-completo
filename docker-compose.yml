# docker-compose.yml ATUALIZADO E PRONTO PARA USAR

services:
  # Serviço do Backend (API Java)
  api:
    build: ./api
    container_name: vetsystem-api
    restart: always
    volumes:
      - h2-data:/app/data
    environment:
      - SPRING_PROFILES_ACTIVE=docker # LINHA ADICIONADA: Ativa o perfil 'docker'

  # Serviço do Frontend (Nginx)
  frontend:
    build: ./frontend
    container_name: vetsystem-frontend
    restart: always
    ports:
      - "80:80" # Mapeia a porta 80 do contêiner para a porta 80 do Orange Pi
    depends_on:
      - api # Garante que o backend inicie antes do frontend

# SEÇÃO ADICIONADA: Define o volume que será usado para persistir os dados
volumes:
  h2-data:
