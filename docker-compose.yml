# docker-compose.yml ATUALIZADO COM HEALTHCHECK
services:
  api:
    build: ./api
    container_name: vetsystem-api
    restart: always
    volumes:
      - h2-data:/app/data
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck: # <--- SEÇÃO ADICIONADA
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: vetsystem-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy # <--- LINHA MODIFICADA

volumes:
  h2-data: